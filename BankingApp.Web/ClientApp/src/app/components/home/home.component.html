<div *ngIf="account != undefined" class="jumbotron">
  <h1 class="display-4">Hello, {{ account.login }}!</h1>
  <p class="lead">Your current balance: <b>{{ account.balance }}$</b></p>
  <hr class="my-4">

   <div class="row">
      <div class="col-12 col-xl-5">
          <!-- DEPOSIT -->
          <form #depositForm="ngForm" (ngSubmit)="changeBalance(depositForm, false)" ngNativeValidate>
            <div class="form-group row">
              <label for="deposit" class="col-sm-7 col-form-label">Deposit money to your account</label>
              <div class="form-inline col-sm-5">
                <div class="form-group">

                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">$</div>
                    </div>
                    <input #depositfield id="deposit" name="amount" type="number" class="form-control money-input" min="0.01" step="0.01" required ngModel/>
                  </div>

                  <button class="btn btn-primary mx-sm-3 my-2 my-sm-0" type="submit">Apply</button>

                </div>
              </div>
            </div>
          </form>           

          <!-- WITHDRAW -->
          <form #withdrawForm="ngForm" (ngSubmit)="changeBalance(withdrawForm, true)" ngNativeValidate>
            <div class="form-group row">
              <label for="withdraw" class="col-sm-7 col-form-label">Withdraw money from account</label>
              <div class="form-inline col-sm-5">
                <div class="form-group" >

                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">$</div>
                    </div>
                    <input #withdrawfield id="withdraw" name="amount" type="number" class="form-control money-input" min="0.01" step="0.01" required ngModel/>
                  </div>

                  <button class="btn btn-primary mx-sm-3 my-2 my-sm-0" type="submit">Apply</button>

                </div>
              </div>
            </div>
          </form>

      </div>

       <!-- TRANSFER -->
       <div class="col-12 col-xl-5 offset-xl-1">
          <form #transferForm="ngForm" (ngSubmit)="transferMoney(transferForm)" ngNativeValidate>
            <div class="form-group row">

              <div class="form-inline col-sm-7">
                <div class="form-group" >
                    <label for="transferto" class="">Transfer money to</label>
                    <select #transferreceiverfield id="transferto" name="receiver" class="form-control mx-0 mx-sm-3" required ngModel>
                      <!--<option selected disabled>Please select</option>-->
                      <option *ngFor="let recipient of recipients" value="{{recipient.id}}">{{recipient.name}}</option>
                    </select> 
                </div>
              </div>

              <div class="form-inline col-sm-5">
                <div class="form-group" >

                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">$</div>
                    </div>
                    <input #transferfield id="transfer" name="amount" type="number" class="form-control money-input" min="0.01" step="0.01" required ngModel/>
                  </div>

                  <button class="btn btn-primary mx-sm-3 my-2 my-sm-0" type="submit">Apply</button>

                </div>
              </div>

            </div>
          </form>
       </div>

    </div>

    <div *ngIf="balanceShowMessage" class="alert alert-danger">{{balanceMessage}}</div>
</div>

<div *ngIf="account == undefined" >Loading...</div>

<div *ngIf="loadingShowMessage" class="alert alert-danger">{{loadingMessage}}</div>
