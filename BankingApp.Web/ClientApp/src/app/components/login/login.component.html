<h4 class="pb-2 text-center">Welcome to Banking Application!</h4>
<form #loginForm="ngForm" (ngSubmit)="login(loginForm)" ngNativeValidate>
    <div class="form-group">
      <input name="login" ngModel type="text" class="form-control" placeholder="Your Login" maxlength="50" required autofocus/>
    </div>
    <div class="form-group">
      <input name="current-password" ngModel type="password" class="form-control" placeholder="Your Password" autocomplete="off" required/>
    </div>
    <div *ngIf="error" class="alert alert-danger">{{errorMessage}}</div>
    <div class="form-group">
      <button class="btn btn-primary btn-block" type="submit">Log On</button>
    </div>
  </form>
<div class="text-center pt-4">
  <a [routerLink]='["/register"]'>Are you new here? Register Now!</a>
</div>
